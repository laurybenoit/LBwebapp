{% extends "layout.html" %}

{% block content %}
<div>
    <title>Contact</title>
</div>
<section>
  <div class="row row-content">
    <div class="col-12">
      <h1>Send me a message or feedback </h3>
    </div>
    <div class="col-12 col-md-9">
      <form>
            <div class="form-group row">
                <label for="firstname" class="col-md-2 col-form-label">First Name</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="lastname" class="col-md-2 col-form-label">Last Name</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group row">
              <label for="phonenumber" class="col-md-2 col-form-label">Phone </label>
              <div class="col-md-10">
                  <input type="Phone" class="form-control" id="phonenumber" name="phonenumber" placeholder="Phone">
              </div>
          </div>
            <div class="form-group row">
                <label for="emailid" class="col-md-2 col-form-label">Email</label>
                <div class="col-md-10">
                    <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <div class="form-check col-md-6 offset-md-2">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="approve" value="">
                        <strong>Please select best way to contact </strong>
                    </label>
                </div>
                <div class="col-md-3 offset-md-1">
                    <select class="form-control">
                        <option>Phone</option>
                        <option>Email</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="message or feedback" class="col-md-2 col-form-label">Message or Feedback</label>
                <div class="col-md-10">
                    <textarea class="form-control" id="message" name="message" rows="12"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-md-2 col-md-10">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>                
    </div>
      <div class="col-12 col-md">
    </div>
</div>
</div>
</section>

{% endblock %}
